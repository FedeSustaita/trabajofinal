<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--inicio cdnjs-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--fin cdnjs-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- mis estilos -->
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="contenedor-header">
            <div class="logo">
                <img src="./img/logo-sin-fondo.png" alt="">
            </div>
            <div class="titulo">
                <h1>
                    Food Street
                </h1>
            </div>
            <div id="content">
                <button id="icon-shop"><i class="fa-solid fa-basket-shopping"></i></i></button>
                <div id="contador"></div>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="banner">
            <div class="blur">
                <h2>
                    Food Street
                </h2>
                <p>
                    Nuestro menu digital
                </p>
            </div>
        </div>

        <button id="btn-comida" class="btn btn-outline-danger">Comidas</button>
        <button id="btn-bebida" class="btn btn-outline-danger">Bebidas</button>
        <button id="btn-guarnicion" class="btn btn-outline-danger">Guarnicion</button>
        <i id="subir" class="fa-solid fa-circle-arrow-up"></i>
        <div id="container">
            <div id="Dcomida"></div>
            <div id="Dbebida"></div>
            <div id="Dguarnicion"></div>
        </div>
    </main>
    <div id="ticket"></div>

    <footer>
        <h3>
            Visita nuestras redes:
        </h3>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
    </footer>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- mi codigo -->
    <script src="./js/java.js"></script>
</body>
</html>
